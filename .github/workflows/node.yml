name: Nasa Project CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js version 16
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install
        working-directory: client
        run: npm install

      - name: Build
        working-directory: client
        run: npm run build
