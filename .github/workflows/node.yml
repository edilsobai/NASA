name: Node.js CI

on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14.x, 16.x, 18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.version }}
    - run: npm ci
    - run: npm run build --prefix client
    - run: npm test
